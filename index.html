<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squirrely Squirrels' Itinerary-Tron</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <!-- Main header - site title -->
  <header></header>

  <main class="container">
    <!-- Left side of page -->
    <div class="content--left">

      <!-- Container for our three <select> elements: dropdown--park, dropdown--oddity, dropdown--eatery -->
      <div class="dropdownContainer"></div>

      <!-- Container for all itinerary preview info -->
      <article class="itineraryPreview">

        <!-- Container for individual attraction preview <section> elements, preview--park, preview--oddity, preview--eatery -->
        <div class="attractionPreviewContainer"></div>

        <!-- Container for the weather component <section class="weather"> element -->
        <div class="weatherContainer"></div>

        <!-- Container for save itinerary <button> element -->
        <div class="saveItineraryButtonContainer"></div>
      </article>

    </div>

    <!-- Right side of page -->
    <aside class="content--right">
      <h3 class="savedItineraries__header">Saved Itineraries</h3>

      <!-- Container for saved itinerary card elements -->
      <div class="savedItineraries"></div>
    </aside>
  </main>

  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
